<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babsco Template</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
        }
        .logo img {
            height: 50px;
        }
        .contact-info {
            font-size: 14px;
        }
        nav {
            background-color: #495057;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-menu li {
            margin: 0 15px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .nav-menu a:hover {
            background-color: #6c757d;
        }
        main {
            padding: 20px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
        }
        .products {
            margin: 20px 0;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-item {
            flex: 1 1 30%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: white;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }
            .product-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Babsco Logo">
        </div>
        <div class="contact-info">
            <p>Call Us: 1-800-123-4567</p>
        </div>
    </header>
    <nav>
        <ul class="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero">
            <h1>Welcome to Babsco</h1>
            <p>Your trusted source for wire and cable products.</p>
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Product description goes here.</p>
                    <button class="cta-button">Shop Now</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Product description goes here.</p>
                    <button class="cta-button">Shop Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Babsco. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add any JavaScript interactivity here
        });
    </script>
</body>
</html>
